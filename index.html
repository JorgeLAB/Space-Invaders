  function init(){ // queuing the aliens 
      frame = 0;
      aliens = [];
      var rows = [1, 0, 0, 2, 2];
      for(var i = 0, len = rows.length; i<len; i++){
          for(var j=0; j<10; j++){

              aliens.push({
